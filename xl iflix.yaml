proxies:
- name: vless-ws-tls [1708]
  server: sg2-full.privateip.net
  port: 443
  type: vless
  uuid: d78ac0ca-96fa-4b01-9b6d-b40284b5dfb2
  cipher: auto
  tls: true
  skip-cert-verify: true
  servername: live.iflix.com
  network: ws
  ws-opts:
    path: /ws
    headers:
      Host: sg2-full.privateip.net
  udp: true
- name: (aswgaming) [VLESS - ws] TLS ✅ iflix
  server: vip.ndygaming.store
  port: 443
  type: vless
  uuid: 20f0bd52-3dab-48d3-a288-32b7bde20c19
  cipher: auto
  tls: true

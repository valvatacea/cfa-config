    headers:
      Host: vip.ndygaming.store
  udp: true
proxy-groups:
- name: Friendly_Teams
  type: select
  proxies:
  - vless-ws-tls [1708]
  - (aswgaming) [VLESS - ws] TLS ✅ iflix
  - GAME
  - SOSMED
  - WA
  - YOUTUBE
  - STREAMING-ID
  - AdsBLOCK
  - LOAD-BALANCE
  - BEST-PING
  - FALLBACK
  - DIRECT
- name: GAME
  type: select
  proxies:
  - vless-ws-tls [1708]
  - (aswgaming) [VLESS - ws] TLS ✅ iflix
  - DIRECT
- name: SOSMED
  type: select
  proxies:
  - vless-ws-tls [1708]
  - (aswgaming) [VLESS - ws] TLS ✅ iflix
  - DIRECT
- name: WA
  type: select
  proxies:
  - vless-ws-tls [1708]
  - (aswgaming) [VLESS - ws] TLS ✅ iflix
  - DIRECT
- name: YOUTUBE
  type: select
  proxies:
  - vless-ws-tls [1708]
  - (aswgaming) [VLESS - ws] TLS ✅ iflix
  - DIRECT
- name: STREAMING-ID
  type: select
  proxies:
  - vless-ws-tls [1708]
  - (aswgaming) [VLESS - ws] TLS ✅ iflix
  - DIRECT
- name: AdsBLOCK
  type: select
  proxies:
  - vless-ws-tls [1708]
  - (aswgaming) [VLESS - ws] TLS ✅ iflix
  - REJECT
- name: LOAD-BALANCE
  type: load-balance
  strategy: consistent-hashing
  url: http://hi.bonds.id/ping
  interval: 300
  proxies:
  - vless-ws-tls [1708]
  - (aswgaming) [VLESS - ws] TLS ✅ iflix
- name: BEST-PING
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
  - vless-ws-tls [1708]
  - (aswgaming) [VLESS - ws] TLS ✅ iflix
- name: FALLBACK
  type: fallback
  url: http://hi.bonds.id/ping
  interval: 300
  proxies:
  - vless-ws-tls [1708]
  - (aswgaming) [VLESS - ws] TLS ✅ iflix

port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ''
bind-address: '*'
unified-delay: true
profile:
  store-selected: true
proxies:
- name: jatim-pride
  type: vmess
  server: sambal-ijo.premiumm.shop
  port: 443
  uuid: kyo-store
  alterId: 0
  cipher: auto
  tls: true
  skip-cert-verify: true
  network: ws
  servername: sambal-ijo.premiumm.shop
  ws-opts:
    path: /vmess
    headers:
      Host: sambal-ijo.premiumm.shop
  udp: true
proxy-groups:
- name: Friendly_Teams
  type: select
  proxies:
  - jatim-pride
  - GAME
  - SOSMED
  - WA
  - YOUTUBE
  - STREAMING-ID
  - AdsBLOCK
  - LOAD-BALANCE
  - BEST-PING
  - FALLBACK
  - DIRECT
- name: GAME
  type: select
  proxies:
  - jatim-pride
  - DIRECT
- name: SOSMED
  type: select
  proxies:
  - jatim-pride
  - DIRECT
- name: WA
  type: select
  proxies:
  - jatim-pride
  - DIRECT
- name: YOUTUBE
  type: select
  proxies:
  - jatim-pride
  - DIRECT
- name: STREAMING-ID
  type: select
  proxies:
  - jatim-pride
  - DIRECT
- name: AdsBLOCK
  type: select
  proxies:
  - jatim-pride
  - REJECT
- name: LOAD-BALANCE
  type: load-balance
  strategy: consistent-hashing
  url: http://hi.bonds.id/ping
  interval: 300
  proxies:
  - jatim-pride
- name: BEST-PING
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
  - jatim-pride
- name: FALLBACK
  type: fallback
  url: http://hi.bonds.id/ping
  interval: 300
  proxies:
  - jatim-pride
rules:
- RULE-SET,rule_portgames,GAME
- RULE-SET,rule_Sosmed,SOSMED
- RULE-SET,rule_netflix,STREAMING-ID
- RULE-SET,rule_primevideo,STREAMING-ID
- RULE-SET,rule_hbo,STREAMING-ID
- RULE-SET,rule_hboasia,STREAMING-ID
- RULE-SET,rule_iqiyi,STREAMING-ID
- RULE-SET,rule_disneyplus,STREAMING-ID
- RULE-SET,rule_Streaming,STREAMING-ID
- RULE-SET,rule_basicads,AdsBLOCK
- RULE-SET,rule_Youtube,YOUTUBE
- DOMAIN-SUFFIX,static.whatsapp.net,WA
- DOMAIN-SUFFIX,docker.whatsapp.biz,WA
- DOMAIN-SUFFIX,whatsapp.com,WA
- DOMAIN-SUFFIX,whatsapp.net,WA
- DOMAIN-SUFFIX,g.whatsapp.net,WA
- DOMAIN-SUFFIX,v.whatsapp.net,WA
- DOMAIN-SUFFIX,mmg.whatsapp.net,WA
- MATCH,Friendly_Teams
rule-providers:

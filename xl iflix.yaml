port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - {name: SG+VMESS-WS(2024-12-31), server: sg3.socifiles.com, port: 443, type: vmess, uuid: 3720de30-c152-11ef-9325-1239d0255272, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, servername: live.iflix.com, network: ws, ws-opts: {path: /vmws, headers: {Host: sg3.socifiles.com}}, udp: true}
  - {name: SG+VMESS-WS(2025-01-03), server: sg3.socifiles.com, port: 443, type: vmess, uuid: 0b73bb70-c414-11ef-9406-1239d0255272, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, servername: live.iflix.com, network: ws, ws-opts: {path: /vmws, headers: {Host: sg3.socifiles.com}}, udp: true}
proxy-groups:
  - name: FASTSSH-SSHKIT-HOWDY
    type: select
    proxies:
      - SG+VMESS-WS(2024-12-31)
      - SG+VMESS-WS(2025-01-03)
      - LOAD-BALANCE
      - BEST-PING
      - FALLBACK
      - DIRECT
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - SG+VMESS-WS(2024-12-31)
      - SG+VMESS-WS(2025-01-03)
  - name: BEST-PING
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 300
    tolerance: 50
    proxies:
      - SG+VMESS-WS(2024-12-31)
      - SG+VMESS-WS(2025-01-03)
  - name: FALLBACK
    type: fallback
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - SG+VMESS-WS(2024-12-31)
      - SG+VMESS-WS(2025-01-03)
rules:
  - MATCH,FASTSSH-SSHKIT-HOWDY

port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ''
bind-address: '*'
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
  - 8.8.8.8
  - 1.0.0.1
  - https://dns.google/dns-query
  fallback:
  - 1.1.1.1
  - 8.8.4.4
  - https://cloudflare-dns.com/dns-query
  - 112.215.203.254
  default-nameserver:
  - 8.8.8.8
  - 1.1.1.1
  - 112.215.203.254
proxies:
- name: SG VMESS-WS(2025-01-18)
  type: vmess
  server: sg3.socifiles.com
  port: 443
  uuid: c4ec7050-d4a9-11ef-8d56-1239d0255272
  alterId: 0
  cipher: none
  tls: true
  skip-cert-verify: true
  network: ws
  servername: live.iflix.com
  ws-opts:
    path: /vmws
    headers:
      Host: sg3.socifiles.com
  udp: true
- name: ASIA VMESS-WS(2025-01-19)
  type: vmess
  server: asia1.fufo.org
  port: 443
  uuid: 8feeac10-d4a9-11ef-b035-205c6d5f5d78
  alterId: 0
  cipher: none
  tls: true
  skip-cert-verify: true
  network: ws
  servername: live.iflix.com
  ws-opts:
    path: /vmws
    headers:
      Host: asia1.fufo.org
  udp: true
- name: Used2 WS (CDN) TLS
  type: vmess
  server: rmwb.tepllovpn.eu.org
  port: 443
  uuid: d059ed14-fb5a-4bfb-a359-0c0c5c4a226f
  alterId: 0
  cipher: auto
  tls: true
  skip-cert-verify: true
  network: ws
  servername: live.iflix.com
  ws-opts:
    path: /whatever/vmess
    headers:
      Host: rmwb.tepllovpn.eu.org
  udp: true
proxy-groups:
- name: Friendly_Teams
  type: select
  proxies:
  - SG VMESS-WS(2025-01-18)
  - ASIA VMESS-WS(2025-01-19)
  - Used2 WS (CDN) TLS
  - GAME
  - SOSMED
  - WA
  - YOUTUBE
  - STREAMING-ID
  - AdsBLOCK
  - LOAD-BALANCE
  - BEST-PING
  - FALLBACK
  - DIRECT
- name: GAME
  type: select
  proxies:
  - SG VMESS-WS(2025-01-18)
  - ASIA VMESS-WS(2025-01-19)
  - Used2 WS (CDN) TLS
  - DIRECT
- name: SOSMED
  type: select
  proxies:
  - SG VMESS-WS(2025-01-18)
  - ASIA VMESS-WS(2025-01-19)
  - Used2 WS (CDN) TLS
  - DIRECT
- name: WA
  type: select
  proxies:
  - SG VMESS-WS(2025-01-18)
  - ASIA VMESS-WS(2025-01-19)
  - Used2 WS (CDN) TLS
  - DIRECT
- name: YOUTUBE
  type: select
  proxies:
  - SG VMESS-WS(2025-01-18)
  - ASIA VMESS-WS(2025-01-19)
  - Used2 WS (CDN) TLS
  - DIRECT
- name: STREAMING-ID
  type: select
  proxies:
  - SG VMESS-WS(2025-01-18)
  - ASIA VMESS-WS(2025-01-19)
  - Used2 WS (CDN) TLS
  - DIRECT
- name: AdsBLOCK
  type: select
  proxies:
  - SG VMESS-WS(2025-01-18)
  - ASIA VMESS-WS(2025-01-19)
  - Used2 WS (CDN) TLS
  - REJECT
- name: LOAD-BALANCE
  type: load-balance
  strategy: consistent-hashing
  url: http://hi.bonds.id/ping
  interval: 300
  proxies:
  - SG VMESS-WS(2025-01-18)
  - ASIA VMESS-WS(2025-01-19)
  - Used2 WS (CDN) TLS
- name: BEST-PING
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
  - SG VMESS-WS(2025-01-18)
  - ASIA VMESS-WS(2025-01-19)
  - Used2 WS (CDN) TLS
- name: FALLBACK
  type: fallback
  url: http://hi.bonds.id/ping
  interval: 300
  proxies:
  - SG VMESS-WS(2025-01-18)
  - ASIA VMESS-WS(2025-01-19)
  - Used2 WS (CDN) TLS
rules:
- RULE-SET,rule_portgames,GAME
- RULE-SET,rule_Sosmed,SOSMED
- RULE-SET,rule_netflix,STREAMING-ID
- RULE-SET,rule_primevideo,STREAMING-ID
- RULE-SET,rule_hbo,STREAMING-ID
- RULE-SET,rule_hboasia,STREAMING-ID
- RULE-SET,rule_iqiyi,STREAMING-ID
- RULE-SET,rule_disneyplus,STREAMING-ID
- RULE-SET,rule_Streaming,STREAMING-ID
- RULE-SET,rule_basicads,AdsBLOCK
- RULE-SET,rule_Youtube,YOUTUBE
- DOMAIN-SUFFIX,static.whatsapp.net,WA
- DOMAIN-SUFFIX,docker.whatsapp.biz,WA
- DOMAIN-SUFFIX,whatsapp.com,WA
- DOMAIN-SUFFIX,whatsapp.net,WA
- DOMAIN-SUFFIX,g.whatsapp.net,WA
- DOMAIN-SUFFIX,v.whatsapp.net,WA
- DOMAIN-SUFFIX,mmg.whatsapp.net,WA
- MATCH,Friendly_Teams
